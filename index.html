<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="\images\favicon.jpg">
    <title>Rock Paper Scissors online</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="infoDiv">
        <p class = "scores" id="playerScore">Player Score:</p>
        <p class = "scores" id="computerScore">Computer Score:</p>
        <h3 id="choices">Your choices will be displayed here</h3>
        <h2 id = "textResult">Here you'll see the result</h2>
    </div>
    <div id="buttonDiv">
        <button class = "rpsButton" value="Rock" title="Rock">🪨​</button>
        <button class = "rpsButton" value="Paper" title="Paper">​📃​​</button>
        <button class = "rpsButton" value="Scissors" title="Scissors">​✂️​</button>
    </div>
    <div id="clearDiv" style="margin-top: 20px; align-items: center;">
        <button id="clear" title="Clear All">​🗑️​</button>
        <h2>Click Here to clear all</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
